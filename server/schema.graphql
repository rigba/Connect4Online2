type Query {
  me: User
}

type Mutation {
  createUser(username: String!): User
  changeUsername(username: String!): User
  deleteUser: Boolean
  createGame: Game
  joinGame(gameId: String!): Game
  movePiece(pieceLocation: [Int]!, gameId: Int!): Game
}

type Subscription {
  gameInfo(gameUUID: String!): Game
}

type Game {
  id: Int!  
  gameBoard: [String]!
  whoseMove: Int!
  winner: Int
  gameUUID: String!
  joined: User
  created: User
  createdId: Int!
  joinedId: Int
}

type User {
  id: Int!
  username: String!
  game: [Game]
}
